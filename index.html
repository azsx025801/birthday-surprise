<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小廖生日驚喜大挑戰🎉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden { display: none; }
        canvas { margin-top: 20px; }
        #arrow {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
        }
    </style>
</head>
<body>

<h2>🎉小廖生日快樂🎂</h2>
<div id="welcome">
    <p>準備好迎接專屬妳的生日驚喜嗎？</p>
    <button onclick="startQuiz()">👉 點我開始驚喜之旅！</button>
</div>

<div id="quiz" class="hidden"></div>
<div id="wheel" class="hidden">
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <button onclick="spinWheel()">🎡 點擊轉盤抽獎</button>
    <div id="result"></div>
</div>

<div id="scratch" class="hidden">
    <p>用手指刮開驚喜！</p>
    <canvas id="scratchCanvas" width="300" height="150" style="background: gray;"></canvas>
</div>

<div id="gift" class="hidden">
    <h2>🎁真正的禮物揭曉！</h2>
    <p>一台高級筆電💻 + 高級滑鼠🖱️</p>
    <p>你永遠是我的頭獎，我永遠愛你❤️</p>
</div>

<script>
// Step1: Quiz
const questions = [
    { q: '我們在一起到2025/3/21總共幾天了？', a: '1638天', wrong: ['1720天','1650天','2000天'] },
    { q:'2020/3/21我們在做什麼？', opts:['吃燒肉童話','爬台北象山','陽明山看夜景','奎前女友家玩桌遊吃蛋糕'], allCorrect:true },
    { q:'2021/3/21我們在做什麼？', a:'桃園X水族館吵架', opts:['日月潭度假','阿里山看日出','射飛鏢去台東']},
    { q:'2022/3/21我們在做什麼？', opts:['日月潭度假','阿里山看日出','桃園X水族館吵架','射飛鏢去台東'], ans:'日月潭度假' },
    { q:'2023/3/21我們在做什麼？', opts:['射飛鏢去台東','桃園X水族館吵架','日月潭度假','阿里山看日出'], ans:'射飛鏢去台東' }];
let quizIndex=0;
function startQuiz(){
    document.getElementById('welcome').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    nextQuiz(0);
}
function nextQuiz(idx){
    if(idx>=questions.length){
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('wheel').classList.remove('hidden');
        drawWheel();
        return;
    }
    const q=questions[idx];
    let content=`<h3>${q.q}</h3>`;
    q.opts.forEach(o=>{content+=`<button onclick="nextQuiz(${idx+1})">${o}</button><br>`;});
    document.getElementById('quiz').innerHTML=content;
}

let ctx, startAngle=0, arc=Math.PI/2.5;
function drawWheel(){
    ctx=wheelCanvas.getContext("2d");
    for(let i=0;i<5;i++){
        ctx.fillStyle=`hsl(${i*72},70%,80%)`;
        ctx.beginPath(); ctx.arc(160,160,150,startAngle+i*arc,startAngle+(i+1)*arc); ctx.lineTo(160,160); ctx.fill();
        ctx.save(); ctx.translate(160+Math.cos(startAngle+arc*i+arc/2)*120,160+Math.sin(startAngle+i*arc+arc/2)*120);
        ctx.rotate(startAngle+i*arc+arc/2+Math.PI/2); ctx.fillText(i==4?'🎁':'❌',-10,0); ctx.restore();
    }
}
function spinWheel(){
    document.getElementById('wheel').classList.add('hidden');
    document.getElementById('scratch').classList.remove('hidden');
}

function scratch(){
    document.getElementById('scratch').classList.add('hidden');
    document.getElementById('gift').classList.remove('hidden');
}
</script>
</body>
</html>
