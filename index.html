function createTextTexture(text) {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 1024;
    canvas.height = 400; // **åŠ å¤§é«˜åº¦ï¼Œå…è¨±æ›´å¤§çš„æ–‡å­—**

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // **å»ºç«‹é‡‘è‰²æ¼¸å±¤æ•ˆæœ**
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, "#FFD700"); // äº®é‡‘è‰²
    gradient.addColorStop(1, "#FFA500"); // æ©™é‡‘è‰²
    ctx.fillStyle = gradient; // **å¥—ç”¨æ¼¸å±¤**
    ctx.strokeStyle = "#5A3E1B"; // æ·±æ£•è‰²æé‚Š
    ctx.lineWidth = 10; // **åŠ ç²—é‚Šæ¡†ï¼Œæé«˜å¯è®€æ€§**

    let fontSize = 180;
    if (text.length > 10) fontSize = 160; // **å¦‚æœæ–‡å­—å¤ªé•·ï¼Œç¨å¾®ç¸®å°**
    if (text.length > 15) fontSize = 140;  // **æ›´é•·çš„è©±é€²ä¸€æ­¥ç¸®å°**

    ctx.font = `bold ${fontSize}px å¾®è»Ÿæ­£é»‘é«”, Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // **è‡ªå‹•æ›è¡Œ**
    let maxWidth = 900; // **æœ€å¤§è¡Œå¯¬ï¼Œç¢ºä¿æ‰‹æ©Ÿä¸Šå¯è®€**
    let lines = [];
    let words = text.split(" ");
    let line = "";

    for (let word of words) {
        let testLine = line + word + " ";
        let metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && line !== "") {
            lines.push(line);
            line = word + " ";
        } else {
            line = testLine;
        }
    }
    lines.push(line); // åŠ å…¥æœ€å¾Œä¸€è¡Œ

    // **ç¹ªè£½å¤šè¡Œæ–‡å­—**
    let startY = canvas.height / 2 - ((lines.length - 1) * fontSize * 0.6);
    for (let i = 0; i < lines.length; i++) {
        ctx.strokeText(lines[i], canvas.width / 2, startY + i * fontSize * 1.2);
        ctx.fillText(lines[i], canvas.width / 2, startY + i * fontSize * 1.2);
    }

    return new THREE.CanvasTexture(canvas);
}

        prizeText.innerText = "ğŸ åˆ®é–‹ç¥ç§˜ç¦®ç‰©ï¼ ğŸ"; // **åˆ®é–‹å‰çš„é è¨­æ–‡å­—**
        prizeText.style.fontSize = "24px";
        prizeText.style.fontWeight = "bold";
        prizeText.style.textAlign = "center";
        prizeText.style.marginBottom = "20px";

        // **Canvas (åˆ®åˆ®å¡)**
        const canvas = document.createElement("canvas");
        canvas.id = "scratchCanvas";
        canvas.width = 400;
        canvas.height = 200;
        canvas.style.cursor = "pointer"; // é¼ æ¨™æŒ‡æ¨™æç¤ºå¯åˆ®
        scratchContainer.appendChild(prizeText);
        scratchContainer.appendChild(canvas);

        document.body.appendChild(scratchContainer);

        const ctx = canvas.getContext("2d");

        // **å¡«å……é®ç½©å±¤ (é‡‘è‰²æ¼¸å±¤)**
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "#FFD700"); // äº®é‡‘è‰²
        gradient.addColorStop(1, "#FFA500"); // æ©˜é‡‘è‰²
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // **çå“å…§å®¹ï¼ˆåˆ®é–‹å¾Œé¡¯ç¤ºï¼‰**
        const finalPrize = "ğŸ‰ æœ€å¤§çš„é ­çå°±æ˜¯æˆ‘ï¼ğŸ‰\né™„è´ˆä½ é«˜ç´šé›»è…¦è¨­å‚™ä¸€å¥—â¤ï¸";

        let isDrawing = false;
        let clearedPixels = 0;
        const totalPixels = canvas.width * canvas.height;
        const threshold = 0.8; // **åˆ®é–‹ 80% æ‰é¡¯ç¤ºçå“**

        function clearScratchArea(x, y) {
            ctx.globalCompositeOperation = "destination-out"; // è®“ç•«ç­†è®Šæˆã€Œæ©¡çš®æ“¦ã€
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function checkClearPercentage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let transparentPixels = 0;

            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) {
                    transparentPixels++;
                }
            }

            clearedPixels = transparentPixels;
            if (clearedPixels / totalPixels >= threshold) {
                revealPrize();
            }
        }

        function revealPrize() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "source-over";
            prizeText.innerText = finalPrize; // **æ›´æ–°é¡¯ç¤ºçœŸæ­£çå“**
        }

        // **äº‹ä»¶ç›£è½ï¼ˆæ»‘é¼ ï¼‰**
        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            clearScratchArea(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!isDrawing) return;
            clearScratchArea(e.offsetX, e.offsetY);
            checkClearPercentage();
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        // **äº‹ä»¶ç›£è½ï¼ˆè§¸æ§ï¼‰**
        canvas.addEventListener("touchstart", (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            clearScratchArea(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            clearScratchArea(touch.clientX - rect.left, touch.clientY - rect.top);
            checkClearPercentage();
        });

        canvas.addEventListener("touchend", () => {
            isDrawing = false;
        });
    }

    window.showScratchCard = function () {
        createScratchCard();
    };
});
